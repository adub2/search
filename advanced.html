<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="menu">
      <a href="index.html">Google Search</a>
    </div>

    <div id="advanced_form_container" class="container">
      <h4 class="mb-4">Find pages with...</h4>
      <form
        id="advanced_search_form"
        action="https://www.google.com/search"
        onsubmit="this.submit(); this.reset(); return false;"
      >
        <div class="row g-3 align-items-center mb-3">
          <div class="col">
            <label id="allWordsLabel" for="allWords" class="col-form-label"
              >all of these words:</label
            >
          </div>
          <div class="col-8">
            <input
              type="text"
              id="allWords"
              class="adv_input"
              aria-describedby="allWordsLabel"
              autofocus="autofocus"
              name="as_q"
            />
          </div>
        </div>
        <div class="row g-3 align-items-center mb-3">
          <div class="col">
            <label id="exactWordsLabel" for="exactWords" class="col-form-label"
              >this exact word or phrase:</label
            >
          </div>
          <div class="col-8">
            <input
              type="text"
              id="exactWords"
              class="adv_input"
              aria-describedby="exactWordsLabel"
              name="as_epq"
            />
          </div>
        </div>
        <div class="row g-3 align-items-center mb-3">
          <div class="col">
            <label id="anyWordsLabel" for="anyWords" class="col-form-label"
              >any of these words:</label
            >
          </div>
          <div class="col-8">
            <input
              type="text"
              id="anyWords"
              class="adv_input"
              aria-describedby="anyWordsLabel"
              name="as_oq"
            />
          </div>
        </div>
        <div class="row g-3 align-items-center mb-3">
          <div class="col">
            <label id="noneWordsLabel" for="noneWords" class="col-form-label"
              >none of these words:</label
            >
          </div>
          <div class="col-8">
            <input
              type="text"
              id="noneWords"
              class="adv_input"
              aria-describedby="noneWordsLabel"
              name="as_eq"
            />
          </div>
        </div>
        <div class="row g-3 align-items-center advanced_search_row mb-4">
          <div class="col-4">
            <label
              id="numbersFromLabel"
              for="numbersFrom"
              class="col-form-label"
              >numbers ranging from:</label
            >
          </div>
          <div class="col-8 d-flex justify-content-between">
            <div class="w-100">
              <input
                type="text"
                id="numbersFrom"
                class="adv_input"
                aria-describedby="numbersFromLabel"
                name="as_nlo"
              />
            </div>
            <div class="mx-4">
              <label id="numbersToLabel" for="numbersTo" class="col-form-label"
                >to</label
              >
            </div>
            <div class="w-100">
              <input
                type="text"
                id="numbersTo"
                class="adv_input"
                aria-describedby="numbersToLabel"
                name="as_nhi"
              />
            </div>
          </div>
        </div>

        <!-- <input class="search_input" type="text" name="q" /> -->
        <div style="text-align: right">
          <input class="adv_button" type="submit" value="Advanced Search" />
        </div>
      </form>
    </div>
  </body>
</html>
